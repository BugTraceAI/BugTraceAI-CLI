services:
  api:
    build: .
    container_name: bugtrace_api
    ports:
      - "8000:8000"
    volumes:
      - ./reports:/app/reports
      - ./logs:/app/logs
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
    environment:
      - BUGTRACE_CORS_ORIGINS=http://localhost:5173,http://localhost:6869
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
